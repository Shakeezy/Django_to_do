{% extends 'layouts/index.html' %}
{% block content %}
<header>
    <h2>Create account</h2>
</header>
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <span class="bottom_loging">
        <a href="{% url 'login' %}" class="a-enter">Back to log in</a>
        <input type="submit" value="Register" class="btn-enter">
    </span>
</form>
{% endblock %}
